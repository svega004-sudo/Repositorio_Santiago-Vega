<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Presupuesto</title>

    <!-- Bootstrap (opcional pero recomendado para diseÃ±o bonito) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5 p-4 bg-white shadow rounded" style="max-width:600px;">
        <h2 class="text-center mb-3">ðŸ“Š Calculadora de Presupuesto Personal</h2>
        <p class="text-center text-muted">Ingresa tus datos para conocer tu solvencia financiera.</p>

        <!-- Inputs -->
        <div class="mb-3">
            <label>Ingresos mensuales:</label>
            <input type="number" id="monthlyIncome" class="form-control" placeholder="Ej: 15000">
        </div>

        <div class="mb-3">
            <label>Gastos bÃ¡sicos:</label>
            <input type="number" id="livingExpenses" class="form-control" placeholder="Ej: 8000">
        </div>

        <div class="mb-3">
            <label>Pagos de deudas:</label>
            <input type="number" id="debtPayments" class="form-control" placeholder="Ej: 2500">
        </div>

        <button class="btn btn-primary w-100" onclick="calculatePersonalSolvency()">Calcular Solvencia</button>

        <!-- Resultado -->
        <div id="resultContainer" class="mt-4 p-3 bg-light rounded d-none">
            <h4>Resultado:</h4>
            <h3 id="resultValue" class="fw-bold"></h3>
            <p id="resultAnalysis"></p>
        </div>
    </div>

    <!-- Script -->
    <script src="js/script.js"></script>
</body>
</html>
